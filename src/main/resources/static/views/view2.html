<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>演示自定义指令</title>
</head>
<body>
<div class="row">
	<label for="attr" class="col-md-2 control-label">属性形式</label>
	<div class="col-md-2">
		<!-- 使用属性形式调用指令 -->
		<input type="text" class="form-control" date-picker>
	</div>
</div>
<div class="row">
	<label for="style" class="col-md-2 control-label">样式形式</label>
	<div class="col-md-2">
		<!-- 使用样式形式调用指令 -->
		<input type="text" class="form-control date-picker">
	</div>
</div>
</body>
</html>
